<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Keyboard in VanillaJS</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="CurrentMessage">
      <span id="InputMessage">
        Message sample
      </span>
    </div>

    <div class="ControlPanel">
      <div>
        <label>Keyboard Size</label>
        <input name="KeyboardSize" type="range" min="25" max="40" value="40" step="1">
      </div>
      <div>
        <label>Vibration Amount</label>
        <input name="VibrationAmount" type="range" min="0" max="150" value="80" step="1">
      </div>
      <div>
        <label>BG Color</label>
        <input name="KeyboardBGColor" type="color" value="#FFFFFF">
      </div>
      <div>
        <label>Key Color</label>
        <input name="KeyColor" type="color" value="#CCCCCC">
      </div>
      <div>
        <label>Key Font Color</label>
        <input name="KeyFontColor" type="color" value="#000000">
      </div>
      <div>
        <label>Key Border Color</label>
        <input name="KeyBorderColor" type="color" value="#000000">
      </div>
    </div>

    <div class="Keyboard">
      <div class="KeyboardFirstLine">
        <button id="Key1">
          1
        </button>
        <button id="Key2">
          2
        </button>
        <button id="Key3">
          3
        </button>
        <button id="Key4">
          4
        </button>
        <button id="Key5">
          5
        </button>
        <button id="Key6">
          6
        </button>
        <button id="Key7">
          7
        </button>
        <button id="Key8">
          8
        </button>
        <button id="Key9">
          9
        </button>
        <button id="Key0">
          0
        </button>
      </div>
      <div class="KeyboardSecondLine">
        <button id="KeyQ">
          q
        </button>
        <button id="KeyW">
          w
        </button>
        <button id="KeyE">
          e
        </button>
        <button id="KeyR">
          r
        </button>
        <button id="KeyT">
          t
        </button>
        <button id="KeyY">
          y
        </button>
        <button id="KeyU">
          u
        </button>
        <button id="KeyI">
          i
        </button>
        <button id="KeyO">
          o
        </button>
        <button id="KeyP">
          p
        </button>
      </div>
      <div class="KeyboardThirdLine">
        <button id="KeyA">
          a
        </button>
        <button id="KeyS">
          s
        </button>
        <button id="KeyD">
          d
        </button>
        <button id="KeyF">
          f
        </button>
        <button id="KeyG">
          g
        </button>
        <button id="KeyH">
          h
        </button>
        <button id="KeyJ">
          j
        </button>
        <button id="KeyK">
          k
        </button>
        <button id="KeyL">
          l
        </button>
      </div>
      <div class="KeyboardFourthLine">
        <button id="Caps" class="BigKey">
          Caps
        </button>
        <button id="KeyZ">
          z
        </button>
        <button id="KeyX">
          x
        </button>
        <button id="KeyC">
          c
        </button>
        <button id="KeyV">
          v
        </button>
        <button id="KeyB">
          b
        </button>
        <button id="KeyN">
          n
        </button>
        <button id="KeyM">
          m
        </button>
        <button id="Backspace">
          ‚Üê
        </button>
      </div>
      <div class="KeyboardFifthLine">
        <button id="Convert" class="BigKey">
          ?123
        </button>
        <button id="Comma">
          ,
        </button>
        <button id="QuestionMark">
          ?
        </button>
        <button id="Space" class="HugeKey">
          Space
        </button>
        <button id="Period">
          .
        </button>
        <button id="Submit" class="BigKey">
          Post
        </button>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
